
{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="icon" href="{% static 'images/Eventoplanneur.png' %}" type="image/x-icon">
</head>
<body style="background-color:grey;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5 mb-5 ">
        <div class="card login-box p-4">
          <div class="card-body image-container text-center">
            <img src="{% static 'images/logo.jpg' %}" alt="Site Logo" class="img-fluid" style="max-width: 150px; height: auto;">
        </div>
        
          <h2 class="text-center mb-4 text-secondary">Login</h2>
          <form method="POST" action="{% url 'eventapp:login' %}">
            {% csrf_token %}
            <div class="form-group ">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email">
              <span id="emailError" class="error-text"></span>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <span id="passwordError" class="error-text"></span>
            </div>
            <p class="text-center mb-3 forgot-password"><a href="{% url 'eventapp:reset_password' %}" class="ttext-warning">Forgot Password?</a></p>
            <button type="submit" class="btn btn-secondary btn-block">Login</button>
          </form>
            <p class="text-center mt-3 mb-0 text-secondary"> <a href="{% url 'eventapp:registration' %}" class="text-bronze">Don't have an account? <strong>Register</strong></a></p>
            <button class="btn btn-secondary btn-block signupBtn mt-3">
              <a href="{% provider_login_url 'google' %}?next=/" style="color:white;">
                  <img src="https://greatneckfamilyfootcare.com/wp-content/uploads/2019/09/new-google-logo-transparent-14.png" alt="G Logo" class="img-fluid w-25" >
                  Login with Google
              </a>
          </button>
          
            {% if messages %}
              <div class="alert alert-danger">
                <ul>
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              </div>
            {% endif %}
          
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/validation.js' %}"></script>
</body>
</html>
